            layer.bindTooltip((layer.feature.properties['NOMBRE'] !== null?String('<div style="color: #000000; font-size: 7pt; font-family: \'MS Shell Dlg 2\', sans-serif;">' + layer.feature.properties['NOMBRE']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_RED_VIAL_3'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
                if (map.hasLayer(layer_HITOS_4)) {
                    if (map.getZoom() <= 19 && map.getZoom() >= 19) {
                        layer_HITOS_4.eachLayer(function (layer) {
                            layer.openTooltip();
                        });
                    } else {
                        layer_HITOS_4.eachLayer(function (layer) {
                            layer.closeTooltip();
                        });
                    }
                }
        map.addControl(new L.Control.Search({
            layer: layer_RED_VIAL_3,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'NOMBRE'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        resetLabels([layer_LOCALIZACINPOBLACIONES_2,layer_RED_VIAL_3,layer_HITOS_4]);
        map.on("zoomend", function(){
            resetLabels([layer_LOCALIZACINPOBLACIONES_2,layer_RED_VIAL_3,layer_HITOS_4]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_LOCALIZACINPOBLACIONES_2,layer_RED_VIAL_3,layer_HITOS_4]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_LOCALIZACINPOBLACIONES_2,layer_RED_VIAL_3,layer_HITOS_4]);
        });
        </script>
